<md-dialog aria-label="Switch Dens">
  <md-content>
    <md-subheader class="md-sticky-no-effect">Switch or remove dens</md-subheader>
    <md-text-float label="Search" ng-model="search"></md-text-float>
      <md-list>
        <md-item ng-repeat="item in data.dens">
          <md-item-content>
            <div class="md-tile-content den-list" ng-click="switchDens(item.name)">
              <h3><i class="fa fa-paw"></i>{{item.name}}</h3>
            </div>
            <i class="fa fa-times den-list" ng-click="confirmAndDeleteDen(item.name)"></i>
          </md-item-content>
        </md-item>
      </md-list>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="hide()">
     Cancel
    </md-button>
  </div>
</md-dialog>
