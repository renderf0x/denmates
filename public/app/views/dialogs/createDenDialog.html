<md-dialog aria-label="Mango (Fruit)">
  <md-content>
    <md-subheader class="md-sticky-no-effect">Create New Den</md-subheader>
    <md-text-float label="New Den Name" ng-model="newDenName"></md-text-float>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="hide()">
     Cancel
    </md-button>
    <md-button ng-click="createNewDen(newDenName)" class="md-primary">
     Create!
    </md-button>
  </div>
</md-dialog>
